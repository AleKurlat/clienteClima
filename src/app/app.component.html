<div *ngIf="clima">
    <div>Ciudad: {{clima.name}}</div>
    <div>Temperatura actual: {{ clima.main.temp }}</div>
    <div>Sensación térmica actual: {{ clima.main.feels_like }}</div>
</div>
<label for="city">Ciudad:</label>
<input type="text" id="city" placeholder="Nombre de ciudad" [formControl]="formNombre">
<button (click)="getClima(formNombre.value)">Botón</button>
